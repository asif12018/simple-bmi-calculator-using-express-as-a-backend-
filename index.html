<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        
          <form action="/" method="post">
            <h1>BMI calculator</h1>
        <div class="mb-3">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your height in meter" name="height">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your weigth in kg" name="weight">
          </div>
          <button type="submit"  class="btn btn-primary" name="submit">Calculate BMI</button>
    </form>
    
    </div>
  






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
